<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Karla:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="title">Invoice Creator</h1>
            <h2>Thanks for choosing GoodCorp, LLC!</h2>
        </header>
        <main>
            <!--Buttons to add the service to invoice-->
            <div class="buttons">
                <button class="btn">Wash Car: $10</button>
                <button class="btn">Mow Larn: $20</button>
                <button class="btn">Pull Weeds: $30</button>
            </div>
            <!--Breakdown of the added services-->
            <div class="breakdown">
                
                <!--Task Description-->
                <div class="task">
                    <p class="sub-heading">Task</p>
                </div>
                
                <!--Cost of task-->
                <div class="total">
                    <p class="sub-heading">Total</p>
                </div>
            </div>
            <hr>
            <div class="bottom">
                <div class="note">
                    <p>NOTES</p>
                    <p>We accept cash, credit card, or Paypal</p>
                </div>
                
                <!--Total amount of all services added-->
                <div class="amt">
                    <p class="sub-heading">Total Amount</p>
                    <p class="total-amt">$0</p>
                </div>
            </div>
            
            <!--Send invoice button-->
            <button class="send-inv"><img class="mail-icon" src="images/mail-icon.png" width="16px" height="12px"> Send Invoice</button>

        </main>
        <script src="index.js"></script>
    </body>
</html>
